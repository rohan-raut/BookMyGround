{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block customcss%}"./static/login.css"{%endblock customcss%}
{% block body %}

<!-- messages -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}




<div class="container">
    <div class="row justify-content-center">
        <div class="col-4 border border-dark">
            <form action="/login" method="post">
                {% csrf_token %}
                <h1 class="text-center">Log In</h1>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <input type="username" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-primary login-button">Log In</button>
                  </div>
            </form>
        </div>
    </div>
</div>


{% endblock body %}
